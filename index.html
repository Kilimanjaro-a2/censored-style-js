<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>UnderCensorship.js</title>
    <script src="UnderCensorship.js" defer></script>
  </head>
  <body>
    <under-censorship>
      <h1>Under<censored>Censorship</censored>.js</h1>

      <p>This text is not censored.</p>
      <censored>This text is censored.</censored>

      <p>
        <censored>Text enclosed in the specified tags will be censored even if it is nested</censored>
      </p>

      <p class="censored">
        This is not censored even if the class says it is redacted.
      </p>
      <p>There is a support for <c>abbreviated</c> tags.</p>

    </under-censorship>

    <under-censorship
      color="#808080"
    >
      <p>
          This color of <c>censored text</c> is gray.
      </p>
    </under-censorship>
  </body>
</html>
